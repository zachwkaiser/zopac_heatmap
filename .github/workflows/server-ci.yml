name: Server CI - Lint and Format Check

on:
  push:
    branches: [ main, feature/**, connect_ep_to_server ]
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: server/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: ./server
      
      - name: Run ESLint
        run: pnpm exec next lint .
        working-directory: ./server
