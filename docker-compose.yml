services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: app-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: devpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: app-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=appdb
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=devpass
      - POSTGRES_URL=postgres://appuser:devpass@db:5432/appdb
      - CLIENT_URL=http://localhost:80
      - AUTH_SECRET=${AUTH_SECRET}
      - ENDPOINT_API_KEY=${ENDPOINT_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # React Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: app-client
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:
